<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
	  <link rel="stylesheet" type="text/css" href="fcc_survery-form.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form action='#' id="survey-form">
      <fieldset>
        <label id="name-label"> Name<br> <input type="text" name="name" id="name" placeholder="Enter your name" required /></label>
        <label id="email-label">Email<br> <input type="email" name="email" id="email" placeholder="Enter your email " required /></label>
        <label id="number-label">Age<br> (optional) <input type="number" name="age" min="10" max="99" id="number"placeholder="Age" /></label>
        <label>Which option best describes your current role?<br>
          <select id="dropdown" required>
            <option value="" selected>select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?<br>
          <input type="radio"  class="name" value="Definitely" checked>Definitely <br>
          <input type="radio" class="name" value="Maybe">Maybe <br>
          <input type="radio" class="name" value="Not sure">Not sure
        <label>
          <label>What is your favorite feature of freeCodeCamp?<br>
          <select id="dropdown" required>
            <option value="" selected>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Project</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label>
        <label>What would you like to see improved? <small>(Check all that apply)</small><br>
        <input type="checkbox" value="1">Front-end Projects<br>
        <input type="checkbox" value="2">Back-end Projects<br>
        <input type="checkbox" value="3">Data Visualization<br>
        <input type="checkbox" value="4">Challenges<br>
        <input type="checkbox" value="5">Open Source Community<br>
        <input type="checkbox" value="6">Gitter help rooms<br>
        <input type="checkbox" value="7">Videos<br>
        <input type="checkbox" value="8">City Meetups<br>
        <input type="checkbox" value="9">Wiki<br>
        <input type="checkbox" value="10">Forum<br>
        <input type="checkbox" value="11">Additional Courses
        </label>
        <label>Any comments or suggestions? <br>
         <textarea rows="7" cols="50" placeholder="Enter your comment here...."></textarea>
         </label>
      </fieldset>
      <input type="submit"  id="submit"value="Submit" />
    </form>
  </body>
</html>
